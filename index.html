      1 把index.html文件提交到暂存区
      git add index.html
      2 把index.html文件从暂存区提交到版本库(master)
       git commit -m '注释'
      3  把版本库master里的版本代码推送到github上保存
       git push    (如果须用户名和密码，则输入github上的账户名和密码)
